<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Team Splitter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark splitter-bg">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/de/thumb/5/57/Splitter-logo.svg/2000px-Splitter-logo.svg.png" width="100" height="50" class="d-inline-block align-top" alt="">
      <h3 class="d-inline"> TEAM SPLITTER</h3>
    </a>
  </nav>

  <div class="coniainer" id="input_teams">
      <div class="row">
          <div class="col-4">
            <form action="">Number of teams</form>
          </div>
          <div class="col-4">
            <input class="d-inline" id="input_value" type="text">
        </div>
        <div class="col-4">
            <button id="fix_button">Fix</button>
        </div>
          </div>
      </div>
<br><br>
      <div class="coniainer" id="input_name">
        <div class="row">
            <div class="col-4">
              <form action="">Enter the names here! </form>
            </div>
            <div class="col-4">
              <input class="d-inline" id="name_value" type="text">
          </div>
          <div class="col-4">
              <button id="input_button">Add</button>
          </div>
            </div>
        </div>
<br><br>

    <div class="coniainer" id="remove_name">
    <div class="row">
        <div class="col-4">
          <form action="">Remove name! </form>
        </div>
        <div class="col-4">
          <input class="d-inline" id="remove_value" type="text">
      </div>
      <div class="col-4">
          <button id="remove_button">Remove</button>
      </div>
        </div>
    </div>
<br><br>

    <div style="text-align: center;"><button id="final_team">Show teams</button></div>

        <br><br>

<div id="final_teams"></div>


    <script src="index.js"></script>
  </body>
</html>
